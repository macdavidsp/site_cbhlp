<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quórum da Reunião</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="admin.html">Administração</a></li>
        <li><a href="verificar.html">Verificar Assinatura</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Acompanhamento do Quórum</h2>
    <p>Total de participantes: <span id="total"></span></p>
    <p>Quórum atingido: <span id="percentual"></span>%</p>

    <canvas id="graficoQuorum" width="400" height="400"></canvas>
  </main>

  <script>
    const participantes = JSON.parse(localStorage.getItem("frequencia")) || [];
    const total = participantes.length;
    const metaQuorum = 20; // número mínimo para quórum
    const percentual = ((total / metaQuorum) * 100).toFixed(0);

    document.getElementById("total").textContent = total;
    document.getElementById("percentual").textContent = percentual;

    const restante = Math.max(metaQuorum - total, 0);

    const ctx = document.getElementById("graficoQuorum").getContext("2d");
    new Chart(ctx, {
      type: "doughnut",
      data: {
        labels: ["Presentes", "Faltantes"],
        datasets: [{
          data: [total, restante],
          backgroundColor: ["#4CAF50", "#ccc"],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "bottom"
          },
          title: {
            display: true,
            text: "Quórum da Reunião"
          }
        }
      }
    });
  </script>
</body>
</html>
