<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta por Data</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">INICIAL</a></li>
        <li><a href="cadastro.html">REGISTRO</a></li>
        <li><a href="quorum.html">QUORUM</a></li>
        <li><a href="verificar.html">VERIFICAÇÃO</a></li>
        <li><a href="admin.html">ADMIN</a></li>
        <li><a href="consulta.html">CONSULTA</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Consulta de Presenças por Data</h2>
    <form id="consultaForm">
      <input type="date" name="data" required />
      <button type="submit">Consultar</button>
    </form>
    <p id="statusConsulta"></p>
    <table id="tabelaConsulta"></table>
  </main>

  <script>
    const supabase = supabase.createClient(
      'https://wdxwgtkgkhdeslmbkmnt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkeHdndGtna2hkZXNsbWJrbW50Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4Nzk5NzgsImV4cCI6MjA3NzQ1NTk3OH0._UfUZYLU9tY-nmWYt88fO9sOifCugPxPfQ6rQ-d0t_M'
    );

    document.getElementById("consultaForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const dataSelecionada = new FormData(this).get("data");
      document.getElementById("statusConsulta").textContent = "Consultando...";

      const { data, error } = await supabase
        .from("presencas")
        .select("*")
        .eq("data_reuniao", dataSelecionada)
        .order("nome", { ascending: true });

      if (error) {
        document.getElementById("statusConsulta").textContent = "Erro: " + error.message;
        return;
      }

      if (!data || data.length === 0) {
        document.getElementById("statusConsulta").textContent = "Nenhum registro encontrado para esta data.";
        document.getElementById("tabelaConsulta").innerHTML = "";
        return;
      }

      document.getElementById("statusConsulta").textContent = `Total de registros: ${data.length}`;
      const tabela = document.getElementById("tabelaConsulta");
      tabela.innerHTML = "<tr><th>Nome</th><th>Entidade</th><th>Representação</th><th>Setor</th><th>Código</th></tr>" +
        data.map(r => `<tr><td>${r.nome}</td><td>${r.instituicao}</td><td>${r.representacao}</td><td>${r.setor}</td><td>${r.codigo}</td></tr>`).join("");
    });
  </script>
</body>
</html>
