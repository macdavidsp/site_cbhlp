<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Presenças</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">INICIAL</a></li>
        <li><a href="cadastro.html">REGISTRO</a></li>
        <li><a href="quorum.html">QUORUM</a></li>
        <li><a href="verificar.html">VERIFICAÇÃO</a></li>
        <li><a href="admin.html">ADMIN</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Consulta de Presenças por Data</h2>
    <input type="date" id="dataBusca" />
    <button onclick="buscar()">Buscar</button>
    <table id="tabela"></table>
  </main>

  <script>
    const supabase = supabase.createClient(
      'https://SEU-PROJECT.supabase.co',
      'SUA-CHAVE-PUBLICA'
    );

    async function buscar() {
      const data = document.getElementById("dataBusca").value;
      const { data: registros, error } = await supabase
        .from("presencas")
        .select("*")
        .eq("data_reuniao", data);

      const tabela = document.getElementById("tabela");
      if (error) {
        tabela.innerHTML = "<tr><td>Erro ao buscar dados.</td></tr>";
        return;
      }

      if (registros.length === 0) {
        tabela.innerHTML = "<tr><td>Nenhum registro encontrado.</td></tr>";
        return;
      }

      tabela.innerHTML = "<tr><th>Nome</th><th>Entidade</th><th>Representação</th><th>Setor</th><th>Código</th></tr>" +
        registros.map(r => `<tr><td>${r.nome}</td><td>${r.instituicao}</td><td>${r.representacao}</td><td>${r.setor}</td><td>${r.codigo}</td></tr>`).join("");
    }
  </script>
</body>
</html>
