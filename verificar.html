<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Verificação de Assinatura</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">INICIAL</a></li>
        <li><a href="cadastro.html">REGISTRO</a></li>
        <li><a href="quorum.html">QUORUM</a></li>
        <li><a href="verificar.html">VERIFICAÇÃO</a></li>
        <li><a href="admin.html">ADMIN</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Verificação de Assinatura</h2>
    <form id="verificarForm">
      <input type="text" placeholder="Código de verificação" required name="codigo" />
      <button type="submit">Verificar</button>
    </form>
    <p id="resultado"></p>
  </main>
  <script>
    const supabase = supabase.createClient(
      'https://wdxwgtkgkhdeslmbkmnt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkeHdndGtna2hkZXNsbWJrbW50Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4Nzk5NzgsImV4cCI6MjA3NzQ1NTk3OH0._UfUZYLU9tY-nmWYt88fO9sOifCugPxPfQ6rQ-d0t_M'
    );

    document.getElementById("verificarForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const codigo = new FormData(this).get("codigo");

      const { data, error } = await supabase
        .from("presencas")
        .select("*")
        .eq("codigo", codigo);

      const resultado = document.getElementById("resultado");
      if (error || !data || data.length === 0) {
        resultado.textContent = "Código não encontrado.";
      } else {
        const r = data[0];
        resultado.textContent = `Assinatura válida: ${r.nome} (${r.instituicao}) em ${r.data_reuniao}`;
      }
    });
  </script>
</body>
</html>
