<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Verificar Presença</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #resultado {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Verificação de Presença</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="cadastro.html">Registro</a></li>
        <li><a href="verificar.html">Verificação</a></li>
        <li><a href="quorum.html">Quórum</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="formVerificar">
      <input type="text" name="cpf" placeholder="Digite seu CPF" required />
      <button type="submit">Verificar</button>
    </form>
    <p id="resultado"></p>
  </main>

  <script>
    const form = document.getElementById("formVerificar");
    const resultado = document.getElementById("resultado");
    const API_URL = "https://script.google.com/macros/s/AKfycbxlxiuVdashA7ScizB1NuTzIYhVpDu-dkB4GBEnY6lQxiaqQy7IwD_f756KwoOGKkG_/exec";

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      const cpf = new FormData(form).get("cpf").trim();
      const hoje = new Date().toISOString().split("T")[0];

      try {
        const res = await fetch(API_URL);
        const dados = await res.json();
        const presencas = dados.filter(p => p[0] === hoje && p[2] === cpf);

        if (presencas.length > 0) {
          const pessoa = presencas[0];
          resultado.textContent = `✅ Presença confirmada: ${pessoa[1]} (${pessoa[3]}) - ${pessoa[4]} / ${pessoa[5]}`;
          resultado.style.color = "green";
        } else {
          resultado.textContent = "❌ Nenhum registro encontrado para hoje.";
          resultado.style.color = "red";
        }
      } catch (err) {
        resultado.textContent = "⚠️ Erro ao verificar presença.";
        resultado.style.color = "orange";
      }
    });
  </script>
</body>
</html>
