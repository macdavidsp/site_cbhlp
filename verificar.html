<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Verificar Presença</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #resultado {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <header>
    <h1>Verificação de Presença</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="cadastro.html">Registro</a></li>
        <li><a href="verificar.html">Verificação</a></li>
        <li><a href="quorum.html">Quórum</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="formVerificar">
      <input type="text" name="cpf" placeholder="Digite seu CPF" required />
      <button type="submit">Verificar</button>
    </form>
    <p id="resultado"></p>
  </main>

  <script>
    const form = document.getElementById("formVerificar");
    const resultado = document.getElementById("resultado");
    const API_URL = "https://script.google.com/macros/s/AKfycbxqCev0V6zzyJrFQLnqRinseC7-eAdA71pky8USBw01focvmd9IQwLIkagej-kjHtl1/exec";

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      resultado.textContent = "⏳ Verificando...";
      resultado.style.color = "black";

      const cpf = new FormData(form).get("cpf").trim();
      const hoje = new Date().toISOString().split("T")[0];

      try {
        const res = await fetch(API_URL);
        const dados = await res.json();
        const presencas = dados.filter(p => p[0] === hoje && p[2] === cpf);

        if (presencas.length > 0) {
          const pessoa = presencas[0];
          resultado.textContent = `✅ Presença confirmada: ${pessoa[1]} (${pessoa[3]}) - ${pessoa[4]} / ${pessoa[5]}`;
          resultado.style.color = "green";
        } else {
          resultado.textContent = "❌ Nenhum registro encontrado para hoje.";
          resultado.style.color = "red";
        }
      } catch (err) {
        resultado.textContent = "⚠️ Erro ao verificar presença.";
        resultado.style.color = "orange";
      }
    });
  </script>
</body>
</html>
