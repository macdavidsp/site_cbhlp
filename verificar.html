<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Verificar Presença</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
</head>
<body>
  <header>
    <h1>Verificação de Presença</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="cadastro.html">Registro</a></li>
        <li><a href="verificar.html">Verificação</a></li>
        <li><a href="quorum.html">Quórum</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Digite seu código de validação</h2>
    <form id="verificarForm">
      <input type="text" name="codigo" placeholder="Código de validação" required />
      <button type="submit">Verificar</button>
    </form>
    <div id="resultado"></div>
  </main>

  <script>
    document.getElementById("verificarForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const codigo = new FormData(this).get("codigo");
      const { data, error } = await supabase
        .from("presencas")
        .select("*")
        .eq("codigo", codigo)
        .single();

      const resultado = document.getElementById("resultado");
      if (error || !data) {
        resultado.textContent = "Código não encontrado.";
        resultado.style.color = "red";
      } else {
        resultado.innerHTML = `
          <p><strong>Presença confirmada!</strong></p>
          <p>Nome: ${data.nome}</p>
          <p>Instituição: ${data.instituicao}</p>
          <p>Setor: ${data.setor}</p>
          <p>Representação: ${data.representacao}</p>
          <p>Data da reunião: ${data.data_reuniao}</p>
        `;
        resultado.style.color = "green";
      }
    });
  </script>
</body>
</html>
