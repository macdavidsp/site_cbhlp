<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Presença</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
</head>
<body>
  <header>
    <h1>Registro de Presença</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="cadastro.html">Registro</a></li>
        <li><a href="verificar.html">Verificação</a></li>
        <li><a href="quorum.html">Quórum</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Preencha seus dados</h2>
    <form id="cadastroForm">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="text" name="cpf" placeholder="CPF" required />
      <input type="text" name="instituicao" placeholder="Instituição" required />
      <select name="setor" required>
        <option value="">Setor</option>
        <option value="Usuário">Usuário</option>
        <option value="Poder Público">Poder Público</option>
        <option value="Sociedade Civil">Sociedade Civil</option>
      </select>
      <select name="representacao" required>
        <option value="">Representação</option>
        <option value="Titular">Titular</option>
        <option value="Suplente">Suplente</option>
      </select>
      <button type="submit">Confirmar Presença</button>
    </form>
    <p id="mensagem"></p>
  </main>

  <script>
    async function getReuniaoAtiva() {
      const { data, error } = await supabase
        .from("reunioes")
        .select("data_reuniao")
        .eq("ativa", true)
        .single();
      return data?.data_reuniao || null;
    }

    document.getElementById("cadastroForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const dataReuniao = await getReuniaoAtiva();
      const mensagem = document.getElementById("mensagem");

      if (!dataReuniao) {
        mensagem.textContent = "Nenhuma reunião ativa no momento.";
        mensagem.style.color = "red";
        return;
      }

      const dados = Object.fromEntries(new FormData(this));
      const cpf = dados.cpf.replace(/\D/g, "");
      const codigo = "ID-" + btoa(cpf).slice(0, 8);

      const { error } = await supabase.from("presencas").insert([{
        nome: dados.nome,
        cpf: cpf,
        instituicao: dados.instituicao,
        setor: dados.setor,
        representacao: dados.representacao,
        data_reuniao: dataReuniao,
        codigo: codigo
      }]);

      if (error) {
        mensagem.textContent = "Erro ao registrar presença.";
        mensagem.style.color = "red";
      } else {
        mensagem.innerHTML = `✅ Presença confirmada!<br>Código de validação: <strong>${codigo}</strong>`;
        mensagem.style.color = "green";
        this.reset();
      }
    });
  </script>
</body>
</html>
