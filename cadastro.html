<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Participante</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">INICIAL</a></li>
        <li><a href="cadastro.html">REGISTRO</a></li>
        <li><a href="consulta.html">CONSULTA</a></li>
        <li><a href="quorum.html">QUORUM</a></li>
        <li><a href="verificar.html">VERIFICAÇÃO</a></li>
        <li><a href="admin.html">ADMIN</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Registro de Presença</h2>
    <form id="cadastroForm">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="text" name="cpf" placeholder="CPF" required />
      <input type="text" name="instituicao" placeholder="Instituição" required />
      <select name="setor" required>
        <option value="">Setor</option>
        <option value="Usuário">Usuário</option>
        <option value="Poder Público">Poder Público</option>
        <option value="Sociedade Civil">Sociedade Civil</option>
      </select>
      <select name="representacao" required>
        <option value="">Representação</option>
        <option value="Titular">Titular</option>
        <option value="Suplente">Suplente</option>
      </select>
      <button type="submit">Registrar Presença</button>
    </form>
    <p id="mensagem"></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://wdxwgtkgkhdeslmbkmnt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkeHdndGtna2hkZXNsbWJrbW50Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4Nzk5NzgsImV4cCI6MjA3NzQ1NTk3OH0._UfUZYLU9tY-nmWYt88fO9sOifCugPxPfQ6rQ-d0t_M'
    );

    document.getElementById("cadastroForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const dados = Object.fromEntries(new FormData(this));
      const codigo = "ID-" + btoa(dados.cpf).slice(0, 8);
      const hoje = new Date().toISOString().split("T")[0];

      const { error } = await supabase.from("presencas").insert([{
        nome: dados.nome,
        cpf: dados.cpf,
        instituicao: dados.instituicao,
        setor: dados.setor,
        representacao: dados.representacao,
        data_reuniao: hoje,
        codigo: codigo
      }]);

      document.getElementById("mensagem").textContent = error
        ? "Erro: " + error.message
        : "Presença registrada com sucesso!";
      if (!error) this.reset();
    });
  </script>
</body>
</html>
