<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Presença</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    form {
      max-width: 500px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, select, button {
      padding: 10px;
      font-size: 1em;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registro de Presença</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="cadastro.html">Registro</a></li>
        <li><a href="verificar.html">Verificação</a></li>
        <li><a href="quorum.html">Quórum</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="formPresenca">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="text" name="cpf" placeholder="CPF" required />
      <input type="text" name="instituicao" placeholder="Instituição" required />
      <select name="setor" required>
        <option value="">Selecione o setor</option>
        <option value="Usuário">Usuário</option>
        <option value="Sociedade Civil">Sociedade Civil</option>
        <option value="Poder Público">Poder Público</option>
      </select>
      <select name="representacao" required>
        <option value="">Representação</option>
        <option value="Titular">Titular</option>
        <option value="Suplente">Suplente</option>
      </select>
      <input type="text" name="codigo" placeholder="Código de verificação" required />
      <button type="submit">Registrar Presença</button>
    </form>
    <p id="mensagem"></p>
  </main>

  <script>
    const form = document.getElementById("formPresenca");
    const mensagem = document.getElementById("mensagem");
    const API_URL = "https://script.google.com/macros/s/AKfycbxqCev0V6zzyJrFQLnqRinseC7-eAdA71pky8USBw01focvmd9IQwLIkagej-kjHtl1/exec";

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      mensagem.textContent = "⏳ Processando...";
      mensagem.style.color = "black";

      const dados = Object.fromEntries(new FormData(form));
      dados.data = new Date().toISOString().split("T")[0];

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(dados),
          headers: { "Content-Type": "application/json" }
        });

        const texto = await res.text();

        if (texto === "OK") {
          mensagem.textContent = "✅ Presença registrada com sucesso!";
          mensagem.style.color = "green";
          form.reset();
        } else if (texto === "DUPLICADO") {
          mensagem.textContent = "⚠️ Você já registrou presença hoje.";
          mensagem.style.color = "orange";
        } else {
          mensagem.textContent = "❌ Erro ao registrar presença.";
          mensagem.style.color = "red";
        }
      } catch (err) {
        mensagem.textContent = "❌ Falha na comunicação com o servidor.";
        mensagem.style.color = "red";
      }
    });
  </script>
</body>
</html>
